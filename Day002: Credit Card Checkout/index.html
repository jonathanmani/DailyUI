<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <title>Credit Card Checkout</title>
</head>
<body>
    <div class="form">
        <h1 class="title">Checkout</h1>
        <div class="subtitle">
            <label for="Name of Cardholder">Name of Cardholder</label>
            <input type="text" name="Name of Cardholder" id="subtitle-name" required>
        </div>
        <div class="subtitle">
            <label for="Card Number">Card Number</label>
            <input type="text" name="Card Number" id="subtitle-number" required>
        </div>
        <div class="subtitle-double">
            <div class="subtitle subtitle-expirydiv">
                <label for="Expiry Date">Expiry Date</label>
                <input type="date" name="Expiry Date" id="subtitle-expiry" min="2020-04-01" max="2025-04-30" required>
            </div>
            <div class="subtitle subtitle-cvvdiv">
                <label for="CVV">CVV</label>
                <input type="text" name="CVV" id="subtitle-cvv" required>
            </div>    
        </div>
        <div class="pay-now">
            <label for="Pay Now"></label>
            <input type="button" name="Pay Now" id="input-paynow" value="Pay Now">
        </div>
    </div>
</body>
</html>
