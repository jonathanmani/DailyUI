<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Checkout</title>
</head>
<body>
    <h1 class="title">Checkout</h1>
    <div class="subtitle">
        <label for="Name of Cardholder">Name of Cardholder</label>
        <input type="text" name="Name of Cardholder" id="subtitle-name">
    </div>
    <div class="subtitle">
        <label for="Card Number">Card Number</label>
        <input type="text" name="Card Number" id="subtitle-number">
    </div>
    <div class="subtitle">
        <label for="Expiry Date">Expiry Date</label>
        <input type="date" name="Expiry Date" id="subtitle-expiry">
    </div>
    <div class="subtitle">
        <label for="CVV">CVV</label>
        <input type="text" name="CVV" id="subtitle-cvv">
    </div>
    <div class="pay-now">
        <label for="Pay Now"></label>
        <input type="button" name="Pay Now" id="input-paynow" value="Pay Now">
    </div>
</body>
</html>
