<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Day004:Calculator/dist/output.css">
    <title>Calculator</title>
</head>
<body>
    <div class="bg-black flex flex-col w-1/4 h-[75vh] p-4 rounded-3xl">
        <div class="text-white h-1/4 text-5xl flex justify-end pt-7" >1234567890</div>
        <div class="text-white h-3/4 grid grid-cols-4 auto-rows-fr gap-4">
            <div class="text-black bg-lightGrey rounded-full text-center py-5 text-3xl">AC</div>
            <div class="text-black bg-lightGrey rounded-full text-center py-4 text-3xl" >+/-</div>
            <div class="text-black bg-lightGrey rounded-full text-center py-4 text-3xl" >%</div>
            <div class="bg-ios-orange rounded-full text-center py-4 text-3xl">รท</div>
            <div class="bg-darkGrey rounded-full text-center py-4 text-3xl">7</div>
            <div class="bg-darkGrey rounded-full text-center py-4 text-3xl">8</div>
            <div class="bg-darkGrey rounded-full text-center py-4 text-3xl">9</div>
            <div class="bg-ios-orange rounded-full text-center py-4 text-3xl">x</div>
            <div class="bg-darkGrey rounded-full text-center py-4 text-3xl">4</div>
            <div class="bg-darkGrey rounded-full text-center py-4 text-3xl">5</div>
            <div class="bg-darkGrey rounded-full text-center py-4 text-3xl">6</div>
            <div class="bg-ios-orange rounded-full text-center py-4 text-3xl">-</div>
            <div class="bg-darkGrey rounded-full text-center py-4 text-3xl">1</div>
            <div class="bg-darkGrey rounded-full text-center py-4 text-3xl">2</div>
            <div class="bg-darkGrey rounded-full text-center py-4 text-3xl">3</div>
            <div class="bg-ios-orange rounded-full text-center py-4 text-3xl">+</div>
            <div class="bg-darkGrey rounded-full text-center py-4 text-3xl col-span-2">0</div>
            <div class="bg-darkGrey rounded-full text-center py-4 text-3xl">.</div>
            <div class="bg-ios-orange rounded-full text-center py-4 text-3xl">=</div>
        </div> text-center py-7
    </div>
</body>
</html>
